<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>合并21和22:rowspan</p>
        <p>合并35和45:colspan</p>
        <p>合并41,42,51,52:rowspan + colspan</p>
        <br>
        <table border="1" width="600px" height="400px">
            <tr>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
            </tr>
            <!-- 原先是这样的
            <tr>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
            -->
            <tr>
                <td colspan="2">21&22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>
            <!-- 原先是这样的
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
                <td>35</td>
            </tr>
            -->
            <tr>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
                <td rowspan="2">35</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2">41</td>
                <td>43</td>
                <td>44</td>
            </tr>
            <tr>
                <td>53</td>
                <td>54</td>
                <td>55</td>
            </tr>
        </table>
    </body>
</html>
