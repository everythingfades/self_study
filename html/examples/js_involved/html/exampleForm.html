        function init_table(){
            const table = document.querySelector("table")
            const header = document.createElement("tr")
            header.innerHTML = `<tr>
                    <td class="img"><p>头像</p></td>
                    <td class="sub1"><p>姓名</p></td>
                    <td class="sub2"><p>子职业</p><p>势力</p><p>出身地</p><p>种族</p></td>
                    <td class="sub3"><p>生命值</p><p>攻击</p><p>防御</p><p>法术抗性</p></td>
                    <td class="sub4"><p>再部署时间</p><p>部署费用</p><p>阻挡</p><p>攻击间隔</p></td>
                    <td class="sub5"><p>获取方式</p></td>
                    <td class="sub6"><p>性别</p><p>位置</p><p>标签</p></td>
                    <td class="sub7"><p>特性</p></td>
                </tr>
            `
            table.appendChild(header)
            for (let i = 0; i < data.length; i++){
                // console.log(1)
                const newTr = document.createElement("tr")
                newTr.innerHTML = `
                <tr>
                    <td class="img"><img src="${data[i].img}" alt=${data[i].name}></td>
                    <td class="sub1">${process_attribute(data[i].name)}</td>
                    <td class="sub2"><p>${data[i].sub}</p><p>${data[i].force}</p><p>${data[i].pob}</p><p>${data[i].race}</p></td>
                    <td class="sub3"><p>${data[i].hp}</p><p>${data[i].atk}</p><p>${data[i].def}</p><p>${data[i].artsdef}</p></td>
                    <td class="sub4"><p>${data[i].cooldown}</p><p>${data[i].cost}</p><p>${data[i].block}</p><p>${data[i].atkspeed}</p></td>
                    <td class="sub5">${process_attribute(data[i].howtoget)}</td>
                    <td class="sub6"><p>${data[i].gender}</p><p>${data[i].position}</p>${process_attribute(data[i].labels)}</td>
                    <td class="sub7"><p>${data[i].special}</p></td>
                </tr>
                `
                // console.log(1)
                table.appendChild(newTr)
            }
        }
        function process_attribute(attr){
            var str = ""
            // console.log(attr)
            if (attr instanceof Array){
                for (let j = 0; j < attr.length; j++){
                    // console.log(j)
                    // console.log(attr[j])
                    str += `<p>${attr[j]}</p>`
                }
                return str
            }
            return `<p>${attr}</p>`
        }
        function init_radio(){
            // attrs = ["sub","force","pob","race","howtoget","gender","position"]

            for (let i = 0; i < attrs_radio.length; i++){

            }
            for (let i = 0; i < data.length; i++){
                for (let j = 0; j < attrs_radio.length; j++){

                        for (k of data[i][attrs_radio[j]]){
                            attrs_list[attrs_radio[j]].push(k)
                        }
                    } else {
                        attrs_list[attrs_radio[j]].push(data[i][attrs_radio[j]])
                    }
                }
            }
            for (let j = 0; j < attrs_radio.length; j++){
                attrs_list[attrs_radio[j]] = Array.from(new Set(attrs_list[attrs_radio[j]]))
            }
            // console.log(attrs_list)
            // const form = document.querySelector("form")
