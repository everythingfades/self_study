<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
            alert("你正在使用手机")
  // 当前设备是移动设备
        } else {
            alert("你正在使用电脑")
        }
    </script>
</head>
<body>
    <button>刷新</button>
    <script>
        document.querySelector("button").addEventListener("click", function(){
            location.reload()
        })
    </script>
</body>
</html>
