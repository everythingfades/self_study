<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>网页</title>
</head>
<body>
    <script>
        let age// 声明变量
        age = 18// 复制
        // 或者 // let age = 18;
        document.write(age)
        document.write("\n")
        age = 19 // 这里不能let age = 19;
        document.write(age)
        //声明多个:
        let name = "aaa", temp = "abcdefgh" //不推荐
        document.write(name)
        document.write(temp)
        let uname = prompt("请输入:")
        document.write("<br>")
        document.write(uname)
        document.write("<br>")
        document.write(num) // var变量可以先试用在声明,这种情况下会是undefined
        var num = 10
        document.write(num)
    </script>
</body>
</html>
