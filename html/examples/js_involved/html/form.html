<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>网页</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 3px solid violet;
        }
        .nav{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            border: 3px solid blue;
            padding: 15px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <input type="text" value="a" id="input1">
    <hr>
    <input type="checkbox" name="" id="input2">
    <button disabled="disabled">点击</button>
    <script>
        const input1 = document.querySelector("#input1")
        input1.type = "password"
        const input2 = document.querySelector("#input2")
        input2.checked = true
        const button = document.querySelector("button")
        button.disabled = !input2.checked
    </script>
</body>
</html>
