<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>网页</title>
</head>
<body>
    <div class="box">我是内容</div>
    <script>
        const box = document.querySelector(".box")
        console.log(box.innerText)
        box.innerText = "<it>我被innerText更改了</it>"// 不识别内部标签
        box.innerHTML = "<strong>我被innerHTML更改了</strong>"// 直接改html内容
        box.style.fontFamily = "SimSun"
        box.style.backgroundColor = "violet"
    </script>
</body>
</html>
