<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <title>网页</title>
    <style>
        
    </style>
</head>
<body>
    <div class="box">
        <table>
            <tr>
                <td>全选:<input type="checkbox" class="all"></td>
                <td>第一列</td>
                <td>第二列</td>
                <td>第三列</td>
                <td>第四列</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="single"></td>
                <td>11</td>
                <td>12</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="single"></td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="single"></td>
                <td>31</td>
                <td>32</td>
                <td>33</td>
                <td>34</td>
            </tr>
            <tr>
                <td><input type="checkbox" class="single"></td>
                <td>41</td>
                <td>42</td>
                <td>43</td>
                <td>44</td>
            </tr>
        </table>
    </div>
    <script>
        const all = document.querySelector("table td .all")
        const single = document.querySelectorAll("table td .single")
        for (let i = 0; i < single.length; i++){
            single[i].addEventListener("input", function(){
                if (document.querySelectorAll(".single:checked").length == single.length){
                    all.checked = true
                }
            })
        }
        all.addEventListener("input",function(){
            for (let i = 0; i < single.length; i++){
                single[i].checked = all.checked
            }
        })
    </script>
</body>
</html>
